<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="signin.css">
</head>
<body>
    <div class="container">
        <div class="left">
            <h2>Welcome Back</h2>
            <div class="input-group">
                <input type="text" placeholder="Email or Username">
                <span class="icon">✉️</span>
            </div>
            <div class="input-group">
                <input type="password" placeholder="Password">
                <span class="icon">🔒</span>
            </div>
            <a href="onboarding.html"><button class="btn-main">Sign In</button></a>
            <div class="divider">or continue with</div>
            <div class="social-login">
                <button class="social-btn">
                    <img src="https://www.google.com/favicon.ico" alt="Google">
                </button>
            </div>
        </div>
        <div class="right">
            <h2>New Here?</h2>
            <p>Sign up and discover a world of possibilities with our platform. Create your account now and get started on your journey.</p>
           <a href="signup.html"><button class="btn-secondary">Sign Up</button></a>
        </div>
    </div>
</body>
</html>
