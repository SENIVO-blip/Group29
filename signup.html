<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="signin.css">
</head>
<body>
    <div class="container">
        <div class="left">
            <h2>Create Account</h2>
            <div class="input-group">
                <input type="text" placeholder="Full Name">
                <span class="icon">👤</span>
            </div>
            <div class="input-group">
                <input type="email" placeholder="Email">
                <span class="icon">✉️</span>
            </div>
            <div class="input-group">
                <input type="password" placeholder="Password">
                <span class="icon">🔒</span>
            </div>
            <button class="btn-main">Sign Up</button>
            <div class="divider">or sign up with</div>
            <div class="social-login">
                <button class="social-btn">
                    <img src="https://www.google.com/favicon.ico" alt="Google">
                </button>
                <button class="social-btn">
                    <img src="https://static.xx.fbcdn.net/rsrc.php/yT/r/aGT3gskzWBf.ico" alt="Facebook">
                </button>
            </div>
        </div>
        <div class="right">
            <h2>Welcome Back!</h2>
            <p>Already have an account? Sign in to continue your journey with us.</p>
            <a href="signin.html"><button class="btn-secondary">Sign In</button></a>    
        </div>
    </div>
</body>
</html>
